<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>Hello World</title>
</head>

<body>
    <h1>HelloWorld</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            }
        });
    </script>
</body>

</html>
